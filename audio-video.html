<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio video in HTML5</title>
</head>

<body>
    <center>
        <h1>Exploring HTML-5</h1>
    </center>
    <h2>Adding Audio</h2>

    <audio src="media/audio/dance.mp3" controls></audio>
    <audio src="media/audio/life.mp3" controls></audio>
    <h2>Adding Video</h2>
    <center><video src="media/video/video.mp4" controls width="500px" height="300px" autoplay="true">
        </video></center>
    <h2>Adding videos from Youtube</h2>
    <br><br>
    <center>


        <iframe width="560" height="315" src="https://www.youtube.com/embed/1jorztREHmo" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </center>




</body>

</html>
