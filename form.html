            <p>
                <label for="cse">
                    <input type="radio" name="department" id="cse">CSE

            </p>
            <p>

            <p>

        <fieldset>

            <p><label for="Robo"><input type="checkbox" name="Research" id="Robo">Robotics</label></p>

            <p><label for="BD"><input type="checkbox" name="Research" id="BD"></label>Big Data</p>

        </fieldset>
        <p>Comment if you work in other Research Areas:
            <br>
            <textarea name="Comment" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
